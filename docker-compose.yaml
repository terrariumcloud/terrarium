     - AWS_ACCESS_KEY_ID
     - AWS_SECRET_ACCESS_KEY
     - AWS_DEFAULT_REGION
     - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
    ports:
      - 50009:3001
    networks:
      - terrarium
    command:
      - providers.v1
      - "--aws-access-key-id"
      - "$AWS_ACCESS_KEY_ID"
      - "--aws-secret-access-key"
      - "$AWS_SECRET_ACCESS_KEY"
      - "--aws-region"
      - "$AWS_DEFAULT_REGION"
      - --mount-path
      - "/providers"

networks:
  terrarium:
    name: terrarium
