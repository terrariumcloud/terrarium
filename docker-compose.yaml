    image: terrarium:dev
    container_name: terrarium-tag-manager-service
    environment:
     - AWS_ACCESS_KEY_ID
     - AWS_SECRET_ACCESS_KEY
     - AWS_DEFAULT_REGION
     - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
    ports:
      - 50008:3001
    networks:
      - terrarium
    command:
      - tag-manager
      - "--aws-access-key-id"
      - "$AWS_ACCESS_KEY_ID"
      - "--aws-secret-access-key"
      - "$AWS_SECRET_ACCESS_KEY"
      - "--aws-region"
      - "$AWS_DEFAULT_REGION"
  version_manager:
    build: .
    image: terrarium:dev
    container_name: terrarium-version-service
    environment:
     - AWS_ACCESS_KEY_ID
     - AWS_SECRET_ACCESS_KEY
     - AWS_DEFAULT_REGION
     - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
    ports:
      - 50003:3001
    networks:
      - terrarium
    command:
      - version-manager
      - "--aws-access-key-id"
      - "$AWS_ACCESS_KEY_ID"
      - "--aws-secret-access-key"
      - "$AWS_SECRET_ACCESS_KEY"
      - "--aws-region"
      - "$AWS_DEFAULT_REGION"
  dependency_manager:
    build: .
    image: terrarium:dev
    container_name: terrarium-dependency-service
    environment:
     - AWS_ACCESS_KEY_ID
     - AWS_SECRET_ACCESS_KEY
     - AWS_DEFAULT_REGION
     - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
    ports:
