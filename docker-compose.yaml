version: '3.8'
services:
  gateway:
    build: .
    image: terrarium:dev
    container_name: terrarium-gateway
    environment:
     - AWS_ACCESS_KEY_ID
     - AWS_SECRET_ACCESS_KEY
     - AWS_DEFAULT_REGION
     - OTEL_EXPORTER_OTLP_ENDPOINT
    ports:
      - 50001:3001
    networks:
      - terrarium
    command:
      - gateway
      - "--aws-access-key-id"
      - "$AWS_ACCESS_KEY_ID"
      - "--aws-secret-access-key"
      - "$AWS_SECRET_ACCESS_KEY"
      - "--aws-region"
      - "$AWS_DEFAULT_REGION"
