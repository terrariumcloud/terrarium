      - dependency-manager
      - "--aws-access-key-id"
      - "$AWS_ACCESS_KEY_ID"
      - "--aws-secret-access-key"
      - "$AWS_SECRET_ACCESS_KEY"
      - "--aws-region"
      - "$AWS_DEFAULT_REGION"
  storage:
    build: .
    image: terrarium:dev
    container_name: terrarium-storage-service
    environment:
     - AWS_ACCESS_KEY_ID
     - AWS_SECRET_ACCESS_KEY
     - AWS_DEFAULT_REGION
     - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
    ports:
      - 50005:3001
    networks:
      - terrarium
    command:
      - storage
      - "--aws-access-key-id"
      - "$AWS_ACCESS_KEY_ID"
      - "--aws-secret-access-key"
      - "$AWS_SECRET_ACCESS_KEY"
      - "--aws-region"
      - "$AWS_DEFAULT_REGION"
  release:
    build: .
    image: terrarium:dev
    container_name: terrarium-release
    environment:
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - AWS_DEFAULT_REGION
    - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
