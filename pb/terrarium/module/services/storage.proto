syntax = "proto3";
package terrarium.module.services;

import "pb/terrarium/module/module.proto";

option go_package = "github.com/terrariumcloud/terrarium-grpc-gateway/internal/module/services";

service Storage {
  rpc UploadSourceZip (stream terrarium.module.UploadSourceZipRequest) returns (terrarium.module.TransactionStatusResponse) {}
  rpc DownloadSourceZip(terrarium.module.DownloadSourceZipRequest) returns (stream terrarium.module.SourceZipResponse) {}
}
